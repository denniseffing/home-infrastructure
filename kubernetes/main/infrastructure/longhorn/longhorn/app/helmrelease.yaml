apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: longhorn
spec:
  chart:
    spec:
      chart: longhorn
      sourceRef:
        kind: HelmRepository
        name: longhorn
        namespace: flux-system
      version: 1.8.0
  dependsOn:
    - name: kube-prometheus-stack-crds
      namespace: monitoring
  interval: 5m
  values:
    defaultSettings:
      defaultDataLocality: best-effort
      defaultReplicaCount: 1
    ingress:
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-prod
        nginx.ingress.kubernetes.io/auth-url: "http://oauth2-proxy.nginx-ingress.svc.cluster.local/oauth2/auth"
        nginx.ingress.kubernetes.io/auth-signin: "https://oauth2-proxy.internal.denniseffing.de/oauth2/start?rd=https://$host$uri"
      enabled: true
      host: longhorn.internal.denniseffing.de
      tls: false
    longhornUI:
      replicas: 1
    metrics:
      serviceMonitor:
        enabled: true
    persistence:
      defaultClass: false
      defaultClassReplicaCount: 1
      defaultDataLocality: best-effort
      reclaimPolicy: Retain
    preUpgradeChecker:
      jobEnabled: false
