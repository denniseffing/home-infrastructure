apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: alertmanager-webhook-url
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  data:
    - remoteRef:
        key: home-assistant
        property: webhook-url
      secretKey: url
  target:
    name: alertmanager-webhook-url
