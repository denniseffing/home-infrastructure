apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: jellyseerr
spec:
  chart:
    spec:
      chart: jellyseerr
      sourceRef:
        kind: HelmRepository
        name: jellyseerr-fallback
        namespace: flux-system
      version: 2.1.0
  dependsOn:
    - name: longhorn
      namespace: longhorn
  driftDetection:
    mode: disabled
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  interval: 5m
  values:
    fullnameOverride: jellyseerr
    config:
      persistence:
        size: 2Gi
        accessModes:
          - ReadWriteOnce
        storageClass: longhorn
    image:
      registry: ghcr.io
      repository: fallenbagel/jellyseerr
      tag: develop
    ingress:
      enabled: true
      ingressClassName: nginx-internal
      hosts:
        - host: jellyseerr.internal.denniseffing.de
          paths:
            - path: /
              pathType: ImplementationSpecific
    resources:
      requests:
        cpu: 500m
        memory: 256Mi
