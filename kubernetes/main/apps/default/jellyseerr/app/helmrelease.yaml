apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: jellyseerr
spec:
  chart:
    spec:
      chart: jellyseerr-chart
      sourceRef:
        kind: HelmRepository
        name: jellyseerr
        namespace: flux-system
      version: 2.0.0
  dependsOn:
    - name: longhorn
      namespace: longhorn
  driftDetection:
    mode: disabled
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  interval: 5m
  values:
    config:
      persistence:
        size: 5Gi
        accessModes:
          - ReadWriteOnce
    image:
      registry: ghcr.io
      repository: fallenbagel/jellyseerr
      tag: 2.3.0
    ingress:
      enabled: true
      ingressClassName: nginx-internal
      hosts:
        - host: jellyseerr.internal.denniseffing.de
          paths:
            - path: /
              pathType: ImplementationSpecific
    requests:
      cpu: 100m
      memory: 128Mi
