apiVersion: v1
kind: Namespace
metadata:
  name: 1password
---
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: 1password
  namespace: 1password
spec:
  interval: 24h
  url: https://1password.github.io/connect-helm-charts/
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: 1password
  namespace: 1password
spec:
  interval: 24h
  releaseName: 1password
  chart:
    spec:
      chart: connect
      version: 1.x
      sourceRef:
        kind: HelmRepository
        name: 1password
  values:
    connect:
      credentialsName: 1password-connect
      credentialsKey: credentials
      serviceType: ClusterIP
    operator:
      create: true
      token:
        name: 1password-connect
        key: token
  install:
    crds: CreateReplace
---
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  name: 1password-connect
  namespace: 1password
spec:
  encryptedData:
    credentials: 
    token: 
  template:
    metadata:
      name: 1password-connect
      namespace: 1password
    type: Opaque
