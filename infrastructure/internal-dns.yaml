apiVersion: v1
kind: Namespace
metadata:
  name: internal-dns
---
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: k8s-gateway
  namespace: internal-dns
spec:
  interval: 24h
  url: https://ori-edge.github.io/k8s_gateway/
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: k8s-gateway
  namespace: internal-dns
spec:
  interval: 24h
  chart:
    spec:
      chart: k8s-gateway
      version: 2.*
      sourceRef:
        kind: HelmRepository
        name: k8s-gateway
  values:
    domain: internal.denniseffing.de
    watchedResources:
      - Ingress
