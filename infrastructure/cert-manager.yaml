apiVersion: v1
kind: Namespace
metadata:
  name: cert-manager
---
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: cert-manager
  namespace: cert-manager
spec:
  interval: 24h
  url: https://charts.jetstack.io
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cert-manager
  namespace: cert-manager
spec:
  interval: 24h
  releaseName: cert-manager
  chart:
    spec:
      chart: cert-manager
      version: 1.16.*
      sourceRef:
        kind: HelmRepository
        name: cert-manager
  values:
    crds:
      enabled: true
    prometheus:
      servicemonitor:
        enabled: true
  install:
    crds: CreateReplace
---
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: cert-manager-webhook-ovh
  namespace: cert-manager
spec:
  interval: 24h
  url: https://aureq.github.io/cert-manager-webhook-ovh/
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cert-manager-webhook-ovh
  namespace: cert-manager
spec:
  interval: 24h
  releaseName: cert-manager-webhook-ovh
  chart:
    spec:
      chart: cert-manager-webhook-ovh
      version: 0.7.*
      sourceRef:
        kind: HelmRepository
        name: cert-manager-webhook-ovh
  values:
    configVersion: 0.0.1
    groupName: acme.denniseffing.de
---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-staging
spec:
  acme:
    server: https://acme-staging-v02.api.letsencrypt.org/directory
    email: dennis.effing@outlook.com
    privateKeySecretRef:
      name: letsencrypt-staging
    solvers:
      - dns01:
          webhook:
            solverName: ovh
            groupName: acme.denniseffing.de
            config:
              endpoint: ovh-eu
              applicationKeyRef:
                name: ovh-credentials
                key: OVH_APPLICATION_KEY
              applicationSecretRef:
                name: ovh-credentials
                key: OVH_APPLICATION_SECRET
              consumerKeyRef:
                name: ovh-credentials
                key: OVH_CONSUMER_KEY
        selector:
          dnsZones:
            - internal.denniseffing.de
      - http01:
          ingress:
            ingressClassName: nginx-external
        selector:
          dnsZones:
            - denniseffing.de
---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-prod
spec:
  acme:
    server: https://acme-v02.api.letsencrypt.org/directory
    email: dennis.effing@outlook.com
    privateKeySecretRef:
      name: letsencrypt-prod
    solvers:
      - dns01:
          webhook:
            solverName: ovh
            groupName: acme.denniseffing.de
            config:
              endpoint: ovh-eu
              applicationKeyRef:
                name: ovh-credentials
                key: OVH_APPLICATION_KEY
              applicationSecretRef:
                name: ovh-credentials
                key: OVH_APPLICATION_SECRET
              consumerKeyRef:
                name: ovh-credentials
                key: OVH_CONSUMER_KEY
        selector:
          dnsZones:
            - internal.denniseffing.de
      - http01:
          ingress:
            ingressClassName: nginx-external
        selector:
          dnsZones:
            - denniseffing.de
---
apiVersion: onepassword.com/v1
kind: OnePasswordItem
metadata:
  name: ovh-credentials
  namespace: cert-manager
spec:
  itemPath: "vaults/Home Cluster/items/cert-manager-ovh-credentials"
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: cert-manager-webhook-ovh:secret-reader
  namespace: cert-manager
rules:
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "watch"]
    resourceNames:
      - ovh-credentials
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: cert-manager-webhook-ovh:secret-reader
  namespace: cert-manager
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: cert-manager-webhook-ovh:secret-reader
subjects:
  - apiGroup: ""
    kind: ServiceAccount
    name: cert-manager-webhook-ovh
    namespace: cert-manager
