apiVersion: v1
kind: Namespace
metadata:
  name: external-dns
---
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: external-dns
  namespace: external-dns
spec:
  interval: 24h
  url: https://kubernetes-sigs.github.io/external-dns/
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: external-dns
  namespace: external-dns
spec:
  interval: 24h
  releaseName: external-dns-controller
  chart:
    spec:
      chart: external-dns
      version: 1.15.*
      sourceRef:
        kind: HelmRepository
        name: external-dns
  values:
    domainFilters:
      - denniseffing.de
    env:
      - name: OVH_APPLICATION_KEY
        valueFrom:
          secretKeyRef:
            name: ovh-credentials
            key: OVH_APPLICATION_KEY
      - name: OVH_APPLICATION_SECRET
        valueFrom:
          secretKeyRef:
            name: ovh-credentials
            key: OVH_APPLICATION_SECRET
      - name: OVH_CONSUMER_KEY
        valueFrom:
          secretKeyRef:
            name: ovh-credentials
            key: OVH_CONSUMER_KEY
    extraArgs:
      - --exclude-target-net=192.168.178.0/24
    interval: 5m
    provider:
      name: ovh
    serviceMonitor:
      enabled: true
    sources:
      - ingress
---
apiVersion: onepassword.com/v1
kind: OnePasswordItem
metadata:
    name: ovh-credentials
    namespace: external-dns
spec:
  itemPath: "vaults/Home Cluster/items/ovh-credentials"
