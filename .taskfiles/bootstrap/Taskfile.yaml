version: '3'

tasks:
  k3s:
    desc: Bootstrap the k3s cluster
    dir: '{{.K3S_DIR}}'
    env:
      VAULT: "Home Infrastructure"
      OP_ACCOUNT: HROTQCZ2CJBCRGUOJ6EJKIT7XU
    cmds:
      - op run --env-file .secrets.env --no-masking -- ansible-playbook -i inventory.yaml cluster.yaml
    preconditions:
      - op user get --me

  infrastructure-crds:
    desc: Bootstrap infrastructure CRDs into the k3s cluster
    cmds:
      - helmfile --file "{{.KUBERNETES_DIR}}/bootstrap/infrastructure/helmfile.d/00-crds.yaml" template -q | kubectl apply --server-side --field-manager bootstrap --force-conflicts -f -
    preconditions:
      - which helmfile

  infrastructure-apps:
    desc: Boostrap infrastructure components into the k3s cluster
    cmds:
      - helmfile --file "{{.KUBERNETES_DIR}}/bootstrap/infrastructure/helmfile.d/01-apps.yaml" sync --hide-notes
    preconditions:
      - which helmfile
